{% extends "myblog/multi.html" %}
{% block content %}

  {% if form.errors %}
    <p>Sorry something went wrong, please reenter your username and password</p>
  {% endif %}

  <form method ="post" action ="{% url 'users:login' %}">
  	{% csrf_token %}
  	{{ form.as_p }}

  <button name="submit">Log in!</button>
  <input type="hidden" name="next" value ="{% url 'myblog:home' %}"/>
</form>

  {% endblock content %}
